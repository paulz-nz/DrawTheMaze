<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Draw The Maze</title>

    <meta name="viewport" content="width=device-width"; initial-scale="1.0" />

    <!-- DrawTheMaze references -->
    <link href="css/default.css" rel="stylesheet" />
    <script src="js/default.js"></script>
    <script src="js/hammer.min.js"></script>
</head>
<body onload="Maze.initialise();">
    <div class="header">
        <select id="SELECTMAZE" onchange="Maze.selectSavedMaze(this.value, this.previousValue)" onclick="this.previousValue = this.selectedIndex"></select>
        <input id="MAZENAME_EDIT" type="text" maxlength="30" onblur="Maze.changeMazeTitle_blur(this)" onkeyup="Maze.blurOnEnter(this.event, this)" />
    </div>

    <div class="content">
        <div id="MAZE">
            <div id="PLAYMENU">
                <div class="menuContent">
                    <div id="GAMESTATS"><span id="TIMER">00:00.000</span> Goals: <span id="GOALS">0</span></div>
                    <button id="START" onclick="Maze.startOrPauseButton(this)">Start!</button>
                </div>
            </div>

            <div class="editCanvas" id="EDITCANVAS">
                <div id="EDITMAZEWRAPPER">
                    <table id="EDITMAZE" border="0" cellpadding="0" cellspacing="0" class="table"></table>
                </div>
            </div>

            <table id="PLAYMAZE" border="0" cellpadding="0" cellspacing="0" class="table"></table>
        </div>
    </div>

    <!--BEGIN APP BAR-->
    <div id="appBar">
        <!--PLAY-->
        <button class="appBarButton resetButton appBarLeft appBarPlay" title="Reset the current game"
            onclick="Maze.render(Maze._layout, false)">Reset</button>

        <button id="STARTAPPBAR" class="appBarButton playButton appBarLeft appBarPlay" title="Start the game"
            onclick="Maze.startOrPause('Start!')">Start!</button>

        <button id="PAUSEAPPBAR" class="appBarButton pauseButton appBarLeft appBarPlay" title="Pause the game"
            onclick="Maze.startOrPause('Pause')">Pause</button>

        <button id="RESUMEAPPBAR" class="appBarButton playButton appBarLeft appBarPlay" title="Resume the game"
            onclick="Maze.startOrPause('Resume')">Resume</button>

        <!--EDIT-->
        <button class="appBarButton newButton appBarLeft appBarEdit" title="Create a new maze"
            onclick="Maze.new()">New</button>

        <button class="appBarButton renameButton appBarLeft appBarEdit" title="Rename the maze"
            onclick="Maze.changeMazeTitle()">Rename</button>

        <button class="appBarButton saveButton appBarLeft appBarEdit" title="Save current Maze"
            onclick="Maze.save()">Save</button>

        <button class="appBarButton saveAsButton appBarLeft appBarEdit" title="Copy the current maze into a new Maze"
            onclick="Maze.saveAsNew()">Save As</button>

        <button class="appBarButton deleteButton appBarLeft appBarEdit" title="Delete the current Maze"
            onclick="Maze.delete()">Delete</button>

        <button id="UNDO" class="appBarButton undoButton appBarLeft appBarEdit" title="Undo the last change"
            onclick="Maze.edit_undo()">Undo</button>

        <button class="appBarButton clearButton appBarLeft appBarEdit" title="Delete all walls and Start/Goals"
            onclick="Maze.edit_clearAll()">Clear All</button>

        <button id="LOCKGOALS" class="appBarButton lockButton appBarLeft appBarEdit" title="Lock the Start/Goals while editing"
            onclick="Maze.edit_lockStartGoals(true)">Lock Goals</button>

        <button id="UNLOCKGOALS" class="appBarButton unlockButton appBarLeft appBarEdit" title="Unlock the Start/Goals while editing"
            onclick="Maze.edit_lockStartGoals(false)">Unlock Goals</button>

        <button id="RESIZE" class="appBarButton resizeButton appBarLeft appBarEdit" title="Reszie the current Maze"
            onclick="Maze.resizeAction()">Resize</button>


        <button class="appBarButton importButton appBarLeft" title="Import a .maze file"
            onclick="Maze.importMaze()">Import</button>

        <button class="appBarButton exportButton appBarLeft appBarEdit" title="Export the current maze as a .maze file"
            onclick="Maze.exportMaze()">Export</button>

        <button class="appBarButton editButton appBarRight appBarPlay" title="Enter Edit Mode"
            onclick="Maze.toggleMode(true)">Edit Mode</button>

        <button class="appBarButton playButton appBarRight appBarEdit" title="Enter Play Mode"
            onclick="Maze.toggleMode(false)">Play Mode</button>

        <div id="CHEATS" class="hide">
            <div class="easterEgg" title="Show Full Maze" onclick="Maze.easterEgg_showFullMaze();"></div>
            <div class="easterEgg" title="Inline Edit" onclick="Maze.easterEgg_inlineEdit();"></div>
            <div class="easterEgg" title="Reset Timer" onclick="Maze.easterEgg_resetTimer()"></div>
            <div class="easterEgg" title="Walk Through Walls" onclick="Maze.easterEgg_walkThroughWalls()"></div>
            <div class="easterEgg" title="Invisible Walls" onclick="Maze.easterEgg_invisibleWalls()"></div>
        </div>
    </div>
    <!--END APP BAR-->

    <div id="ALERTCONTAINER" class="hide alertContainer">
        <div class="alertBackground"></div>
        <div class="alertBox">
            <div class="alertBoxInner">
                <div id="ALERTMESSAGE" class="alertMessage"></div>
                <div id="ALERTINFO" class="alertInfo"></div>
                <input type="text" id="ALERTINPUT" class="alertInput" maxlength="30" onkeyup="Maze.closeAlertOnEnter(this.event, this)" />
                <div class="alertButtons">
                    <input type="button" id="ALERTTRUE" value="Yes" />
                    <input type="button" id="ALERTFALSE" value="No" />
                    <input type="button" id="ALERTCANCEL" value="Cancel" />
                </div>
            </div>
        </div>
        <div class="alertBackground"></div>
    </div>

    <input type="file" class="hide" id="import" accept=".maze" />
    <a href="" id="export" class="hide"></a>
</body>
</html>
