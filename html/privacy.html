<!DOCTYPE html>
<html>
<head>
    <title>Privacy Policy</title>
</head>
<body>
    <!-- BEGINSETTINGSFLYOUT -->
    <div data-win-control="WinJS.UI.SettingsFlyout" id="privacy" aria-label="Privacy">
        <!-- Use either 'win-ui-light' or 'win-ui-dark' depending on the contrast between the header title and background color -->
        <div class="win-ui-dark win-header" style="background-color: #1B3412">
            <!-- Background color reflects app's personality -->
            <button type="button" onclick="WinJS.UI.SettingsFlyout.show()" class="win-backbutton"></button>
            <div class="win-label">Privacy Policy</div>
        </div>
        <div class="win-content">
            <div class="win-settings-section">
                <!--<a href="http://www.magnetismsolutions.co.nz/news/privacypolicy.aspx">View our Privacy Policy</a>-->
                We don't capture or share any personal details. The mazes that you create are for your personal use, and are not shared in any way with other users.
            </div>
        </div>
    </div>
    <!-- ENDSETTINGSFLYOUT -->
</body>
</html>
