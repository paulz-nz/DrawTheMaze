<!DOCTYPE html>
<html>
<head>
    <title>Settings</title>
    <script src="/js/default.js"></script>
    <link href="/css/default.css" rel="stylesheet" />
</head>
<body>
    <!-- BEGINSETTINGSFLYOUT -->
    <div data-win-control="WinJS.UI.SettingsFlyout" id="options" aria-label="Options">
        <!-- Use either 'win-ui-light' or 'win-ui-dark' depending on the contrast between the header title and background color -->
        <div class="win-ui-dark win-header" style="background-color: #1B3412">
            <!-- Background color reflects app's personality -->
            <button type="button" onclick="WinJS.UI.SettingsFlyout.show()" class="win-backbutton"></button>
            <div class="win-label">Options</div>
        </div>
        <div class="win-content">
            <div class="win-settings-section">
                <div>Delete all saved mazes and restore the default mazes.</div>
                <input class="settings" type="button" value="Delete all Mazes" onclick="Maze.flushSaved()" />
                <div>Enable cheats for the current session (beta).</div>
                <input class="settings" type="button" value="Enable Cheats" onclick="document.getElementById('CHEATS').classList.remove('hide');" />
            </div>
        </div>
    </div>
    <!-- ENDSETTINGSFLYOUT -->
</body>
</html>
